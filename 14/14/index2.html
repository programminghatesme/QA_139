<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS Table</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: rgb(91, 176, 141);
            margin: 0;
            padding: 20px;
        }

        header {
            color: black;
            font-size: 24px;
            text-align: center;
            padding: 10px;
        }

        nav {
            margin-bottom: 15px;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        section {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
        }

        button:hover {
            background-color: blueviolet;
        }

        .block {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .blue {
            background: blue;
            color: white;
        }

        .yellow {
            background: yellow;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
    </style>

</head>

<body>

    <header>
        Table CSS
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contacts</a>
    </nav>

    <section>
        <h2>My second experience with HTML</h2>
        <p>I hope my CSS looks fine...</p>
        <button>Push me</button>
    </section>

    <div class="block blue">
        <h3>Why me?</h3>
        <p>Our advantages</p>
    </div>

    <div class="block yellow">
        <h3>Best guys</h3>
        <p>Our partners</p>
    </div>

    <footer>
        What a pity!
    </footer>

</body>
</html>
